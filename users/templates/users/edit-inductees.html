{% extends 'users/base.html' %}

{%block content%}


<h2 class="relative text-4xl font-extrabold tracking-normal sm:text-5xl text-white text-center">Edit Inductees</h2>
   <div class='mt-20'>
       <h1 class='text-white text-center'></h1>
    <form class="w-full max-w-lg mx-auto mt-10" method='POST'>
        {% csrf_token %}
        <div class="-mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <label id='fName' class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-first-name">
                    Year
                </label>
                {{form.year}}
                <!-- <input class="appearance-none block w-full bg-grey1 text-white rounded-lg py-3 px-4 text-white leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-first-name" type="text"> -->
            </div>
            <div class="w-full px-3">
                <label id='message' class="block  uppercase tracking-wide text-white text-xs font-bold mb-2 mt-5" for="grid-last-name">
                    Inductees
                </label>
                {{form.inductees}}
                <!-- <input class="appearance-none block w-full bg-grey1  rounded-lg py-3 px-4 text-white leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text"> -->
            </div>
            <div class='flex ml-4 mt-4'>
                <div class='hidden'>
                {{form.hide}}
                </div>
                 
                
<input class="inp-cbx" id="cbx" type="checkbox" style="display: none;"/>
<label class="cbx" for="cbx"><span>
    <svg width="12px" height="9px" viewbox="0 0 12 9">
      <polyline points="1 5 4 8 11 1"></polyline>
    </svg></span><span class='text-white'>Hidden</span></label>
            </div>

        </div>
    
    
        <div class="">
            <div>
    
                <button id='forms-btn' type='submit'
                    class='w-full transition bg-blue1 hover:bg-blue2 text-white py-2 px-4 rounded-lg  mt-2'>
                    <p class='text-white font-semibold '>Save</p>
                </button>
            </div>
        </div>
    </form>


    <style>
        body{
            background-color: #0f0f11;
        }

        .cbx {
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            cursor: pointer;
          }
          .cbx span {
            display: inline-block;
            vertical-align: middle;
            transform: translate3d(0, 0, 0);
          }
          .cbx span:first-child {
            position: relative;
            width: 20px;
            height: 20px;
            border-radius: 15%;
            transform: scale(1);
            vertical-align: middle;
            border: 1px solid #B9B8C3;
            transition: all 0.2s ease;
          }
          .cbx span:first-child svg {
            position: absolute;
            z-index: 1;
            top: 5px;
            left: 3px;
            fill: none;
            stroke: white;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 16px;
            stroke-dashoffset: 16px;
            transition: all 0.3s ease;
            transition-delay: 0.1s;
            transform: translate3d(0, 0, 0);
          }
          .cbx span:first-child:before {
            content: "";
            width: 100%;
            height: 100%;
            background: #0057c4;
            display: block;
            transform: scale(0);
            opacity: 1;
            border-radius: 50%;
            transition-delay: 0.2s;
          }
          .cbx span:last-child {
            margin-left: 8px;
          }
         
          .cbx:hover span:first-child {
            border-color: #0057c4;
          }
          
          .inp-cbx:checked + .cbx span:first-child {
            border-color: #0057c4;
            background: #0057c4;
            animation: check 0.6s ease;
          }
          .inp-cbx:checked + .cbx span:first-child svg {
            stroke-dashoffset: 0;
          }
          .inp-cbx:checked + .cbx span:first-child:before {
            transform: scale(2.2);
            opacity: 0;
            transition: all 0.6s ease;
          }
         
          .inp-cbx:checked + .cbx span:last-child:after {
            transform: scaleX(1);
            transition: all 0.3s ease;
          }
          
          @keyframes check {
            50% {
              transform: scale(1.2);
            }
          }
    </style>

    <script>
        $(document).ready(function(){
            
            var isChecked = $( "input" ).get( 2 ).checked;
            console.log(isChecked);
            $('#cbx').prop( "checked", isChecked );
        })


        $('#cbx').click(function() {
            if($(this).is(':checked')) {
              ($( "input" ).prop("checked", true));
            }
            else {
                ($( "input" ).prop("checked", false));
            }

          })
    </script>
    


    {%endblock content%}
