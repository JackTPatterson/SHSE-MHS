{% extends 'users/base.html' %}

{%block content%}


<h1 class="text-6xl text-center mt-24 text-white"><strong>Dashboard</strong></h1>
<h1 class='mx-auto text-center text-4xl mt-10 mb-2 text-white'><strong>Feedback â€¢ <span>{{feedbackAmt}}
            Submissions</span></strong></h1>



<div class="container mx-auto pt-4 pb-12">
    <div class="flex-1 rounded-lg overflow-hidden ">
        <center> <button id='forms-btn' class='transition bg-blue1 hover:bg-blue2 text-white py-2 px-4 rounded-xl mt-2'
                onclick="window.location.href='{% url "feedback" %}'">
                <p class='text-white font-semibold '>Go to Feedback</p>
            </button>
        </center>

    </div>

</div>

<h1 class='mx-auto text-center text-4xl mt-10 mb-2 text-white'><strong>Send Post</span></strong></h1>

<form class="w-full max-w-lg mx-auto mt-10" method='POST'>
    {% csrf_token %}
    <div class="-mx-3 mb-6">
        <div class="w-full px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-first-name">
                Title
            </label>
            {{form.title}}
            <!-- <input class="appearance-none block w-full bg-grey1 text-white rounded-lg py-3 px-4 text-white leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-first-name" type="text"> -->
        </div>
        <div class="w-full px-3">
            <label class="block  uppercase tracking-wide text-white text-xs font-bold mb-2 mt-5" for="grid-last-name">
                Message
            </label>
            {{form.message}}
            <!-- <input class="appearance-none block w-full bg-grey1  rounded-lg py-3 px-4 text-white leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text"> -->
        </div>
    </div>


    <div class="">
        <div>

            <button id='forms-btn' type='submit'
                class='w-full transition bg-blue1 hover:bg-blue2 text-white py-2 px-4 rounded-lg  mt-2'>
                <p class='text-white font-semibold '>Send</p>
            </button>
        </div>
    </div>
</form>



<style>
    body {
        background-color: #272727;
    }
</style>

{% include "users/footer.html" %}

{%endblock content%}
