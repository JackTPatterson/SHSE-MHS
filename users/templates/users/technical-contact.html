{% extends 'users/base.html' %}

{%block content%}


<h2 class="relative text-4xl font-extrabold tracking-tight sm:text-5xl text-white mt-24 text-center">Technical Contact Form</h2>
    <center><p class="text-xl text-white mt-3">Fill out this form to contact the officers</p></center>

    <!-- component -->
<form class="w-full max-w-lg mx-auto mt-16" method='POST' data-aos="smooth" data-aos-easing="ease-in-out-cubic">
    {% csrf_token %}
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-first-name">
          First Name
        </label>
        {{form.first_name}}
        <!-- <input class="appearance-none block w-full bg-grey1 text-white rounded-lg py-3 px-4 text-white leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-first-name" type="text"> -->
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block  uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-last-name">
          Last Name
        </label>
        {{form.last_name}}
        <!-- <input class="appearance-none block w-full bg-grey1  rounded-lg py-3 px-4 text-white leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text"> -->
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-password">
          E-mail
        </label>
        {{form.email}}
        <!-- <input class="appearance-none block w-full bg-grey1 text-gray-700 rounded-lg py-3 px-4 text-white leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="email" type="email"> -->
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2 " for="grid-password">
          Message
        </label>
        {{form.message}}
        <!-- <textarea class=" no-resize appearance-none block w-full bg-grey1 text-gray-700 rounded-lg py-3 px-4 text-white leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none" id="message"></textarea> -->
      </div>
    </div>
   
    <div class="">
      <div>
        
        <button id='forms-btn' type='submit'
                        class='w-full transition bg-blue1 hover:bg-blue2 text-white py-2 px-4 rounded-lg  mt-2'>
                        <p class='text-white font-semibold '>Send</p>
                    </button>
      </div>
    </div>
  </form>

    

    <style>
        body{
            background-color: #272727;
        }
    </style>
<div class='mt-20'>
    {% include "users/footer.html" %}
    </div>

    {%endblock content%}
